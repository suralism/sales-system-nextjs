<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-set { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This tool converts the SVG icon to various PNG sizes required for PWA.</p>
    
    <div class="icon-set">
        <h2>Generated Icons:</h2>
        <div id="icons"></div>
    </div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const svgContent = `<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
                </linearGradient>
            </defs>
            <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="4"/>
            <g fill="url(#iconGradient)" stroke="none">
                <path d="M160 360c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm192 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48z"/>
                <path d="M400 200H144l-16-64h-32c-8.837 0-16-7.163-16-16s7.163-16 16-16h48c6.4 0 12.1 3.8 14.6 9.6l17.4 70.4h208c8.837 0 16 7.163 16 16 0 4.3-1.7 8.2-4.5 11.1L364.1 244c-5.9 5.9-15.4 5.9-21.3 0s-5.9-15.4 0-21.3l22.6-22.7H168.4l24 96h167.6c8.837 0 16 7.163 16 16s-7.163 16-16 16H176c-6.4 0-12.1-3.8-14.6-9.6L136.4 232H400c8.837 0 16 7.163 16 16s-7.163 16-16 16z"/>
            </g>
            <g fill="url(#iconGradient)" opacity="0.8">
                <rect x="320" y="140" width="16" height="60" rx="2"/>
                <rect x="344" y="120" width="16" height="80" rx="2"/>
                <rect x="368" y="100" width="16" height="100" rx="2"/>
                <rect x="392" y="80" width="16" height="120" rx="2"/>
            </g>
            <text x="256" y="180" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="url(#iconGradient)">S</text>
        </svg>`;

        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                
                // Add canvas to page for preview
                const div = document.createElement('div');
                div.innerHTML = `<p>icon-${size}x${size}.png</p>`;
                div.appendChild(canvas);
                
                // Add download link
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `icon-${size}x${size}.png`;
                link.textContent = 'Download';
                div.appendChild(link);
                
                document.getElementById('icons').appendChild(div);
                
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }

        // Generate all icon sizes
        sizes.forEach(generateIcon);
    </script>
</body>
</html>
